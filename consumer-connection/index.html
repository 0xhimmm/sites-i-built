<!DOCTYPE html>
<html lang="en">
<head>

            <nav class="right">
                
                <div class="link pointer hover-effect">
                    <div class="services">Apple services <i class="fa-solid fa-angle-down"></i> <i class="fa-solid fa-angle-up"></i> </div>
                    <div class="link-disappear link-hover">Option 1</div>
                    <div class="link-disappear link-hover">Option 2</div>

                </div>
                

                
                <div class="link pointer hover-effect">
                    <div class="services">Android services <i class="fa-solid fa-angle-down"></i> <i class="fa-solid fa-angle-up"></i></div>
                    <div class="link-disappear link-hover">Option 1</div>
                    <div class="link-disappear link-hover">Option 2</div>

            <div class="main-left">

                <p class="capitalize">Services with genuine spares</p>

            <div class="main-right">

                <h2 class="capitalize" id="second-header">fix now</h2>

                    <input type="email" name="user_email" id="email" placeholder="Email">

                    <select name="user_device" id="device"" class="capitalize">

                        <option value="android">android</option>
                        <option value="apple">apple</option>
                        <option value="other">other</option>
                    </select>
                    <input type="text" name="user-location" id="location" placeholder="your location" class="capitalize" >
                    <textarea name="user_message" id="message" placeholder="Message"></textarea>

                    <input type="submit" value="Send" id="submit" class="pointer">
